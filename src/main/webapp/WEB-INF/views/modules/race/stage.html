<!DOCTYPE html>
<html>
<head>
<title>比赛轮次</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("stage:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("stage:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("stage:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">轮次名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="stage.name" placeholder="轮次名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">顺序</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="stage.order" placeholder="顺序"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">比赛id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="stage.raceId" placeholder="比赛id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">1:未开始 2:进行中 3:已结束</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="stage.status" placeholder="1:未开始 2:进行中 3:已结束"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/generator/stage.js?_${.now?long}"></script>
</body>
</html>
